<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
  <div class="menu d-flex align-items-center justify-content-between">
    <div class="menu__box">
      <h2 class="menu__title">To Go Menu</h2>
      <ul id="list" class="menu__list p-0 m-0">
       
      </ul>
    </div>
    <div class="output">
     <div class="output__box">
      <h2 class="menu__title">Your Cart</h2>
     </div>
      <ul id="output__list" class="menu__list output__list">

      </ul>

      <div class="output__bottom">
        <ul class="output__list d-flex align-items-center justify-content-between p-0 m-0 list-unstyled">
          <li id="sub" class="output__item">
            Subtotal: <span class="output__sub">0$</span>
          </li>
          <li id="tax" class="output__item">
            Tax: <span class="output__sub">0$</span>
          </li>
          <li id="total" class="output__item">
            Total: <span class="output__sub">0$</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
